<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-5</title>
</head>

<body>
    <form action="response.html" name="SS" target="_blank" method="post">

        <fieldset>

            <center>
                <h1>Student Registration Form</h1>
            </center>
            <legend></legend>
<hr>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
            <br>
<label for="Email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required> <label for="Female">Female</label>
            <input type="radio" id="female" name="gender" value="other" required> <label for="other">Other</label>
 <br><br>
            <label for="Course">Course:</label>
            <select name="course" id="course" required>
                <option>--Select Course--</option>
                <option value="BTech">B.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="B.Com">B.Com</option>
                <option value="MBBS">MBBS</option>
                <option value="B.Pharm">B.Pharm</option>
                <option value="B.Arch">B.Arch</option>
            </select>
            <br><br>
            <label for="Contact">Contact No:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter phone number">
            <br><br>
            <label for="Address">Address:</label><br>
            <textarea type="address" id="address" name="address" placeholder="Enter your address" rows="5"
                cols="45"></textarea>
            <br><br>
            <button>Register</button>
            <button>Clear</button>

            <hr>
            <center>
                <p>&copy;2025 Student Registration Portal</p>
            </center>
            <br><br>
        </fieldset>
    </form>

</body>

</html>
